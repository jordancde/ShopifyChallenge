
{% block title %}Login{% endblock %}

{% block content %}
<style>
  body {
    background: #2d343d;
  }

  .login {
    margin: 20px auto;
    width: 300px;
    padding: 30px 25px;
    background: white;
    border: 1px solid #c4c4c4;
    font-family: Arial;
  }

  h1.login-title {
    margin: -28px -25px 25px;
    padding: 15px 25px;
    line-height: 30px;
    font-size: 25px;
    font-weight: 300;
    color: #ADADAD;
    text-align:center;
    background: #f7f7f7;
  }

  p input {
    width: 100%;
    height: 50px;
    margin-bottom: 25px;
    padding-left:10px;
    font-size: 15px;
    background: #fff;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  p input:focus {
      border-color:#6e8095;
      outline: none;
  }
  .login-button {
    width: 100%;
    height: 50px;
    padding: 0;
    font-size: 20px;
    color: #fff;
    text-align: center;
    background: #f0776c;
    border: 0;
    border-radius: 5px;
    cursor: pointer; 
    outline:0;
  }
  .errorlist {
    color:red;
  }
</style>

  
  <form method="post">
    
    {% csrf_token %}
    <div class="login">
      <h1 class="login-title">Login</h1>
    {{ form.as_p }}
    
    <button class="login-button" type="submit">Login</button>
    </div>
  </form>
{% endblock %}
